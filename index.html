<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
        <section class="calculator" role="application" aria-label="Simple Calculator">
            <div class="display">
            <input
                id="display"
                name="display"
                type="text"
                readonly
                aria-label="Calculator display"
            >
            </div>

            <div class="buttons">
            <button type="button" class="operators" aria-label="Clear All" onclick="clearDisplay()">AC</button>
            <button type="button" class="operators" aria-label="Delete Last" onclick="deleteLast()">DE</button>
            <button type="button" class="operators" aria-label="Decimal" onclick="showInput('.')">.</button>
            <button type="button" class="operators" aria-label="Divide" onclick="showInput('/')">÷</button>

            <button type="button" onclick="showInput('7')">7</button>
            <button type="button" onclick="showInput('8')">8</button>
            <button type="button" onclick="showInput('9')">9</button>
            <button type="button" class="operators" aria-label="Multiply" onclick="showInput('*')">×</button>

            <button type="button" onclick="showInput('4')">4</button>
            <button type="button" onclick="showInput('5')">5</button>
            <button type="button" onclick="showInput('6')">6</button>
            <button type="button" class="operators" aria-label="Subtract" onclick="showInput('-')">−</button>

            <button type="button" onclick="showInput('1')">1</button>
            <button type="button" onclick="showInput('2')">2</button>
            <button type="button" onclick="showInput('3')">3</button>
            <button type="button" class="operators" aria-label="Add" onclick="showInput('+')">+</button>

            <button type="button" onclick="showInput('00')">00</button>
            <button type="button" onclick="showInput('0')">0</button>
            <button type="button" class="equal-symbol" aria-label="Equals" onclick="calculate()">=</button>
            </div>
        </section>
        </main>

        <script src="index.js" defer></script>
    </body>
</html>
